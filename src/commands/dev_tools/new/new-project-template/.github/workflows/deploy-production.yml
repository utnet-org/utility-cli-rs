name: Deploy to production
on:
  push:
    branches: [main]

jobs:
  test:
    uses: ./.github/workflows/test.yml

  deploy-staging:
    name: Deploy to production
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install cargo-unc CLI
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/utnet-org/cargo-unc/releases/download/cargo-unc-v0.4.1/cargo-unc-installer.sh | sh
      - name: Deploy to production
        run: |
          cargo unc deploy "${{ vars.UNC_CONTRACT_PRODUCTION_ACCOUNT_ID }}" \
            without-init-call \
            network-config "${{ vars.UNC_CONTRACT_PRODUCTION_NETWORK }}" \
            sign-with-plaintext-private-key \
              --signer-public-key "${{ vars.UNC_CONTRACT_PRODUCTION_ACCOUNT_PUBLIC_KEY }}" \
              --signer-private-key "${{ secrets.UNC_CONTRACT_PRODUCTION_ACCOUNT_PRIVATE_KEY }}" \
            send
